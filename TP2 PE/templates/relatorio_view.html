
{% extends 'base.html' %}

{% block head%}
<title>{{p['titulo']}}</title>
{% endblock %}


{% block body%}
<h1>{{p['titulo']}}</h1>
<p><b>Conteudo:</b> {{p['conteudo']}}</p>
<form action="{{p['titulo']}}/remove" method=post >
    <input type=submit value="apagar"/>
</form>
<form action="/relatorios/{{p['titulo']}}/alterar" method=post >
	<input type=submit value="alterar"/>
</form>
{% endblock %}
